{% extends 'store/base.html' %}

{% load static %}


{% block content %}
<div class="container">
    <div class="jumbotron">
        {% if registered %}
            <h1>Thank you for registering!</h1>
        {% else %}
            <h1>Register Here!</h1>
            <form enctype="multipart/form-data" method="post">
                {% csrf_token %}
                {{ user_form.as_p }}
                {{ customer_form.as_p }}
                <input type="submit" value="Submit">
            </form>

        {% endif %}
    </div>
</div>
    


{% endblock %}
